<html lang="en">

  <meta name="description" content="Personal Portfolio Template" />

  <title>Personal Portfolio Template</title>

  <!-- 引入Bootstrap CDN -->

  <!-- Material Design Icons -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css" rel="stylesheet">

  <!-- 自定义样式 -->
  <style>
    :root {
      --primary: #2937f0;
      --secondary: #1a1f33;
      --success: #0cbc87;
      --info: #4f9ef8;
      --warning: #f7c32e;
      --danger: #d6293e;
      --light: #f8f9fa;
      --dark: #0b0a12;
      --white: #fff;
      --black: #000;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.7;
      color: #676767;
      font-size: 16px;
      overflow-x: hidden;
      background-color: #fff;
    }

    /* 基础样式 */
    h1, h2, h3, h4, h5, h6 {
      color: #1a1f33;
      font-weight: 700;
      line-height: 1.2;
    }

    a {
      color: #2937f0;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #1a1f33;
      text-decoration: none;
    }

    /* Navbar */
    .navbar {
      padding: 15px 0;
      transition: all 0.3s ease;
      z-index: 1000;
      background-color: transparent;
    }

    /* 初始状态下的导航链接和品牌样式 */
    .navbar-nav .nav-link {
      color: white;
      font-weight: 500;
      padding: 8px 15px;
      position: relative;
      transition: all 0.3s ease;
    }

    .navbar-brand {
      color: white;
      font-weight: 700;
      font-size: 1.5rem;
    }

    /* 激活状态的导航链接样式 */
    .navbar-nav .nav-link.active, 
    .navbar-nav .nav-link:hover {
      color: var(--primary);
    }

    /* 滚动后的导航栏样式 */
    .navbar.sticky {
      background-color: white;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      padding: 10px 0;
    }

    /* 滚动后的导航链接和品牌样式 */
    .navbar.sticky .nav-link {
      color: #1a1f33;
    }

    .navbar.sticky .navbar-brand {
      color: #1a1f33;
    }

    /* 滚动后导航链接hover和active状态 */
    .navbar.sticky .nav-link.active,
    .navbar.sticky .nav-link:hover {
      color: var(--primary);
    }

    /* 为移动端导航添加样式 */
    .navbar-toggler {
      border: none;
      padding: 0;
    }

    .navbar-toggler:focus {
      box-shadow: none;
    }

    /* 导航栏按钮颜色调整 */
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    .navbar.sticky .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(26, 31, 51, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    /* Hero Section - 修改为全屏高度并使用bg-1.png作为背景图 */
    .hero-section {
      background-color: var(--dark);
      background-image: url('https://qihui-resume.oss-cn-shanghai.aliyuncs.com/image/bg-1.png'); /* 使用绝对URL */
      background-size: cover;
      background-position: center;
      color: white;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      width: 100%;
    }

    .hero-title {
      font-size: 4rem;
      color: white;
      margin-bottom: 20px;
    }

    .typed-text {
      color: var(--primary);
    }

    /* 添加背景形状元素 */
    .shape-hero {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 2;
      overflow: hidden;
    }

    .shape-hero svg {
      width: 100%;
      height: auto;
    }

    /* 去掉hero-section的黑色叠加层，完全显示背景图 */
    .hero-section::before {
      display: none; /* 完全移除叠加层 */
    }

    /* 项目时间区间标签样式 */
    .badge.bg-primary {
      font-weight: 500;
      font-size: 0.9rem;
      padding: 8px 16px;
      border-radius: 30px;
      background: linear-gradient(45deg, var(--primary), #4958f3) !important;
      box-shadow: 0 3px 10px rgba(41, 55, 240, 0.2);
      letter-spacing: 0.5px;
      display: inline-block;
      margin-bottom: 15px;
      color: white;
    }

    /* 项目责任与成果样式 */
    .responsibility-title {
      display: none;
    }

    /* 项目卡片现代风格设计 */
    .project-card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      height: 100%;
      background-color: white;
      margin-bottom: 30px;
      position: relative;
      border-left: 3px solid var(--primary);
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    /* 移除时间轴效果相关样式 */
    .projects-timeline {
      position: relative;
    }

    /* 移除时间轴线条和圆点 */
    .projects-timeline::before {
      display: none;
    }

    .project-card::before {
      display: none;
    }

    .project-card .card-body {
      padding: 30px;
    }

    .project-card .project-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--secondary);
      margin-bottom: 10px;
      line-height: 1.3;
    }

    .project-card .project-description {
      color: #676767;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    /* 移除职责标题样式 */
    .responsibility-title {
      display: none;
    }

    .responsibility-list {
      padding-left: 20px;
      margin-bottom: 25px;
    }

    .responsibility-list li {
      margin-bottom: 12px;
      position: relative;
      line-height: 1.6;
      padding-left: 5px;
      color: #555;
    }

    .responsibility-list li::before {
      content: "•";
      color: var(--primary);
      font-weight: bold;
      position: absolute;
      left: -15px;
      font-size: 1.2rem;
    }

    /* 技术标签现代风格 */
    .tech-tags-container {
      margin-bottom: 20px;
    }

    .tech-tag {
      display: inline-block;
      background-color: #f0f7ff;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.85rem;
      color: var(--primary);
      margin-right: 8px;
      margin-bottom: 10px;
      transition: all 0.2s ease;
      border: 1px solid rgba(41, 55, 240, 0.1);
    }

    .tech-tag:hover {
      background-color: rgba(41, 55, 240, 0.1);
      transform: translateY(-2px);
    }

    /* Section Styles */
    section {
      padding: 100px 0;
    }

    .section-title {
      text-align: center;
      margin-bottom: 50px;
    }

    .section-title h2 {
      font-size: 2.5rem;
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    .section-title h2::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 3px;
      background-color: var(--primary);
    }

    .section-title p {
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 500;
    }

    /* About Section */
    .about-section {
      background-color: var(--light);
    }

    .skills-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      list-style: none;
      padding-left: 0;
    }

    .skills-list li {
      background-color: white;
      padding: 8px 16px;
      border-radius: 30px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .skills-list li:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      background-color: var(--primary);
      color: white;
    }

    /* Card Styles for Experience, Projects, Education */
    .card-custom {
      border-radius: 15px;
      border: none;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      height: 100%;
      position: relative;
      background-color: white;
      overflow: hidden;
    }

    .card-custom:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .card-custom .card-body {
      padding: 30px;
    }

    .card-title {
      color: var(--secondary);
      font-weight: 700;
      margin-bottom: 10px;
    }

    .card-subtitle {
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 20px;
    }

    /* 添加公司logo样式 */
    .company-logo {
      max-height: 50px;
      max-width: 150px;
      object-fit: contain;
      margin-left: auto;
    }

    .company-info {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    
    .company-title {
      display: flex;
      flex-direction: column;
    }

    /* Tech Tags */
    .tech-tag {
      display: inline-block;
      background-color: #f0f7ff;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      color: var(--primary);
      margin-right: 8px;
      margin-bottom: 8px;
    }

    /* Contact Section */
    .contact-section {
      background-color: var(--light);
    }

    .contact-info {
      background-color: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .contact-item {
      margin-bottom: 20px;
    }

    .contact-icon {
      width: 50px;
      height: 50px;
      background-color: var(--primary);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-size: 1.3rem;
    }

    /* Footer */
    footer {
      background-color: var(--dark);
      color: white;
      padding: 30px 0;
      text-align: center;
    }

    .social-links {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .social-links li {
      margin: 0 10px;
    }

    .social-links a {
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      background-color: var(--primary);
      transform: translateY(-5px);
    }

    /* Certifications & Languages */
    .cert-item, .lang-item {
      padding: 15px 20px;
      background-color: white;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .cert-item:hover, .lang-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .lang-level {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      background-color: #f0f7ff;
      color: var(--primary);
    }

    /* 添加鼠标滚动提示 */
    .scroll-down {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      animation: bounce 2s infinite;
    }

    .scroll-down i {
      font-size: 28px;
      color: white;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0) translateX(-50%);
      }
      40% {
        transform: translateY(-20px) translateX(-50%);
      }
      60% {
        transform: translateY(-10px) translateX(-50%);
      }
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }
      
      section {
        padding: 60px 0;
      }
      
      .section-title h2 {
        font-size: 2rem;
      }
      
      .project-card .project-title {
        font-size: 1.5rem;
      }
      
      .badge.bg-primary {
        font-size: 0.8rem;
        padding: 6px 12px;
      }
      
      .projects-timeline {
        padding-left: 25px;
      }
      
      .projects-timeline::before {
        left: 12px;
      }
      
      .project-card::before {
        width: 12px;
        height: 12px;
        left: -6px;
      }
      
      .project-card .card-body {
        padding: 20px;
      }
      
      /* Responsive styling for company info and logo */
      .company-info {
        flex-direction: column-reverse;
        align-items: flex-start;
      }
      
      .company-logo {
        margin-left: 0;
        margin-bottom: 15px;
        max-width: 120px;
      }
      
      .company-title {
        width: 100%;
      }
    }

    /* 导航栏按钮样式 - 优化为更现代的风格 */
    .navbar .btn-outline-light {

      font-size: 0.85rem;
      font-weight: 500;

      border-color: #1927d0;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(41, 55, 240, 0.35);
    }

    /* 按钮图标样式优化 */
    .navbar .btn i {
      font-size: 1rem;
      vertical-align: middle;
      margin-right: 4px;
    }

    /* 语言切换按钮特殊效果 */
    .lang-switch-btn {
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .lang-switch-btn:after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
      z-index: -1;
    }

    .lang-switch-btn:hover:after {
      left: 100%;
    }

    /* Education Section Styles */
    .education-card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      height: 100%;
      background-color: white;
      margin-bottom: 20px;
    }

    .education-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    .education-details-list {
      padding-left: 20px;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    .education-details-list li {
      margin-bottom: 10px;
      position: relative;
      line-height: 1.5;
      color: #555;
      font-size: 0.95rem;
    }

    .education-details-list li::before {
      content: "•";
      color: var(--primary);
      font-weight: bold;
      position: absolute;
      left: -15px;
      font-size: 1.2rem;
    }

    .education-card .card-body {
      padding: 25px;
    }

    .education-card .gpa {
      display: inline-block;
      padding: 4px 12px;
      background-color: rgba(41, 55, 240, 0.1);
      color: var(--primary);
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      margin-top: 10px;
    }

    /* 创建者归属部分样式 */
    .creator-attribution {
      margin-top: 20px;
      font-size: 0.85rem;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }
    
    .creator-attribution:hover {
      opacity: 1;
    }
    
    .attribution-divider {
      width: 80px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      margin: 15px auto;
    }
    
    .attribution-text {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .attribution-text i, 
    .attribution-text span, 
    .attribution-text a {
      margin: 0 4px;
      vertical-align: middle;
    }
    
    .creator-link {
      color: var(--primary);
      text-decoration: none;
      transition: all 0.3s ease;
      padding: 0 5px;
    }
    
    .creator-link:hover {
      color: white;
      transform: translateY(-2px);
    }
    
    .creator-contact {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      margin-left: 8px;
      padding: 3px 10px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background-color: rgba(255, 255, 255, 0.05);
      font-size: 0.8rem;
      transition: all 0.3s ease;
    }
    
    .creator-contact:hover {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .creator-contact i {
      margin-right: 4px;
      font-size: 0.9rem;
    }
  </style>
</head>

    function detectLanguage() {

        lang = localStorage.getItem('preferred_language');

      // 如果仍未设置，使用默认语言（中文）
      if (!lang || (lang !== 'en' && lang !== 'zh')) {
        lang = 'zh'; // 修改默认语言为中文
      }

      localStorage.setItem('preferred_language', lang);
      return lang;

  <!-- 初始化脚本 -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 初始化AOS动画
      AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true
      });
      
      // 导航栏滚动效果
      const navbar = document.querySelector('.navbar');
      
      // 页面加载时立即检查一次滚动位置
      if (window.scrollY > 50) {
        navbar.classList.add('sticky');
      } else {
        navbar.classList.remove('sticky');
      }

      window.addEventListener('scroll', function() {
        if (window.scrollY > 50) {
          navbar.classList.add('sticky');
        } else {
          navbar.classList.remove('sticky');
        }
      });
      
      // 平滑滚动
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            window.scrollTo({
              top: target.offsetTop - 70,
              behavior: 'smooth'
            });
          }
        });
      });
      
      // 打字效果
      if (document.querySelector('.typed-text')) {
        new Typed('.typed-text', {
          strings: content.basic.roles,
          typeSpeed: 50,
          backSpeed: 30,
          backDelay: 2000,
          loop: true
        });
      }
      
      // 激活当前导航项
      const sections = document.querySelectorAll('section');
      const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
      
      window.addEventListener('scroll', () => {
        let current = '';
        const scrollPosition = window.pageYOffset + 100; // 添加偏移量以提前激活

        sections.forEach(section => {
          const sectionTop = section.offsetTop;
          const sectionHeight = section.clientHeight;
          
          if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
            current = section.getAttribute('id');
          }
        });
        
        navLinks.forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('href') === `#${current}`) {
            link.classList.add('active');
          }
        });
        
        // 如果在顶部且没有激活的部分，激活Home
        if (scrollPosition < 300 && current === '') {
          navLinks.forEach(link => {
            if (link.getAttribute('href') === '#home') {
              link.classList.add('active');
            }
          });
        }
      });

      // 语言切换功能
      const toggleLangBtn = document.getElementById('toggleLang');
      if (toggleLangBtn) {
        toggleLangBtn.addEventListener('click', function() {
          const currentLang = localStorage.getItem('preferred_language') || 'en';
          // 切换语言
          const newLang = currentLang === 'en' ? 'zh' : 'en';
          localStorage.setItem('preferred_language', newLang);
          
          // 更新URL并重载页面
          const url = new URL(window.location.href);
          url.searchParams.set('lang', newLang);
          window.location.href = url.toString();
        });
      }
    });
  </script>
